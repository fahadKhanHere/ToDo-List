<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Todo-List <img src="images/icon.png" alt="icon" class="heading-img"></h2>
            <div class="row">
                <div class="row-content">
                    <input type="text" name="task" id="task" placeholder="Text goes here">
                    <button type="button" id="add-task">Add Task</button>
                </div>
            </div>
            <ul class="list-container">
                <!-- dynamically added tasks goes here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
